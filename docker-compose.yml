version: '3.9'

services:
  pwneu.api:
    image: ${DOCKER_REGISTRY-}pwneu.api
    container_name: pwneu.api
    depends_on:
      - pwneu.db
      - pwneu.cache
      - pwneu.dashboard
    build:
      context: .
      dockerfile: src/Pwneu.Api/Dockerfile
    ports:
      - "7638:7638"
      - "7639:7639"
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/home/app/.aspnet/https/pwneu.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${SSL_CERTIFICATE_PASSWORD}
      - ASPNETCORE_HTTP_PORTS=7638
      - ASPNETCORE_HTTPS_PORTS=7639
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ConnectionStrings__Postgres=${POSTGRES_CONNECTION}
      - AppOptions__RequireRegistrationKey=${REQUIRE_REGISTRATION_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://pwneu.dashboard:18889
    volumes:
      - ./.containers/certs:/home/app/.aspnet/https:ro
    networks:
      - pwneu

  pwneu.dashboard:
    image: mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest
    container_name: pwneu.dashboard
    ports:
      - "18888:18888"
    networks:
      - pwneu

  pwneu.db:
    image: postgres:latest
    container_name: pwneu.db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pwneu

  pwneu.cache:
    image: redis:latest
    container_name: pwneu.cache
    ports:
      - "6379:6379"
    networks:
      - pwneu

networks:
  pwneu: